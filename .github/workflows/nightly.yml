name: Nightly

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 7 * * *'   # run every day at 07:00 UTC
  workflow_dispatch:

jobs:
  nightly:
    permissions:
      contents: write
      pull-requests: write
    uses: ElevatedSensors/workflows/.github/workflows/firmware-publish.yml@v1
    with:
      product-name: "bed-presence-mk1"
      build-type: "nightly"
    secrets:
      DOCS_REPO_TOKEN: ${{ secrets.DOCS_REPO_TOKEN }}
