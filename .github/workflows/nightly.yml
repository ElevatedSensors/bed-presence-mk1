name: Nightly

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 0 * * *'   # run every day at 00:00
  workflow_dispatch:

jobs:
  nightly:
    permissions:
      contents: write
    uses: ElevatedSensors/workflows/.github/workflows/firmware-publish.yml@main
    with:
      product-name: "bed-presence-mk1"
      release-type: "nightly"
    secrets:
      DOCS_REPO_TOKEN: ${{ secrets.DOCS_REPO_TOKEN }}
