name: Publish Firmware Test

on:
  release:
    types: [released]

env:
  PRODUCT_NAME: bed-presence-mk1

permissions:
  contents: write
  pull-requests: write

jobs:
  get-release-summary:
    name: Get Release Summary
    runs-on: ubuntu-latest
    outputs:
      release-summary: ${{ steps.get-summary.outputs.release-summary }}
    steps:
      - id: get-summary
        run: |
          BODY=$(cat << 'EOF'
          ${{ github.event.release.body }}
          EOF
          )
          # head gets the first line, tr removes carriage return
          FIRST_LINE=$(echo "$BODY" | head -n 1 | tr -d '\r')
          echo "release-summary=$FIRST_LINE" >> $GITHUB_OUTPUT

  build-firmware:
    name: Build Firmware
    needs: get-release-summary
    uses: esphome/workflows/.github/workflows/build.yml@2025.10.0
    with:
      #### Modify below here to match your project ####
      files: |
        bed-presence-mk1.factory.yaml
      esphome-version: stable
      combined-name: bed-presence-mk1
      #### Modify above here to match your project ####

      release-summary: ${{ needs.prepare.outputs.release-summary }}
      release-url: ${{ github.event.release.html_url }}
      release-version: ${{ github.event.release.tag_name }}

  upload-to-release:
    name: Upload to Release
    uses: esphome/workflows/.github/workflows/upload-to-gh-release.yml@2025.10.0
    needs:
      - build-firmware
    with:
      version: ${{ github.event.release.tag_name }}

  push-to-docs:
    name: Push Latest Firmware to Docs Repo
    runs-on: ubuntu-latest
    needs:
      - upload-to-release
    steps:
      - name: Download release assets
        run: |
          mkdir -p firmware-download
          gh release download ${{ github.event.release.tag_name }} \
            --repo ${{ github.repository }} \
            --dir firmware-download \
            --clobber
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Clone docs repo
        run: |
          echo "what's in the folder(pre clone)"
          tree .
          echo "Cloning docs repo"
          git clone https://x-access-token:${{ secrets.DOCS_REPO_TOKEN }}@github.com/ElevatedSensors/docs.git docs-repo

      - name: Copy files to docs repo
        run: |
          mkdir -p docs-repo/docs/firmware/${{ env.PRODUCT_NAME }}/latest
          cp -f firmware-download/* docs-repo/docs/firmware/${{ env.PRODUCT_NAME }}/latest/

          # Also copy to a versioned folder for history in docs
          mkdir -p docs-repo/docs/firmware/${{ env.PRODUCT_NAME }}/${{ github.event.release.tag_name }}
          cp firmware-download/* docs-repo/docs/firmware/${{ env.PRODUCT_NAME }}/${{ github.event.release.tag_name }}/

          echo "what's in the folder(post copy)"
          tree .

      - name: Create pull request in docs repo
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.DOCS_REPO_TOKEN }}
          path: docs-repo
          commit-message: |
            Update ${{ env.PRODUCT_NAME }} firmware to ${{ github.event.release.tag_name }}
          title: "chore(firmware): update ${{ env.PRODUCT_NAME }} to ${{ github.event.release.tag_name }}"
          body: |
            Automated update from release ${{ github.event.release.tag_name }}

            Release link: ${{ github.event.release.html_url }}
            Changelog: ${{ github.event.release.body }}

            Test on staging or preview before merging.
          branch: firmware-update-${{ env.PRODUCT_NAME }}-${{ github.event.release.tag_name }}
          delete-branch: true
          draft: true
          # committer: GitHub Actions Bot <actions@github.com>
          # author: GitHub Actions Bot <actions@github.com>
          assignees: stephenpapierski


